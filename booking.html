<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Garage System</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-3">
                <h1>BOOKING SERVICES</h1>
                <form>
                    <div class="form-group" id="userInput">
                        <label for="branch">Branch
                        </label>
                        <select class="form-control" id="branch">
                            <option></option>
                            <option>Nairobi</option>
                            <option>Naivasha</option>
                            <option>Nakuru</option>
                            <option>Mombasa</option>
                        </select>
                        <label for="type">Type of vehicle
                        </label>
                        <select class="form-control" id="type">
                            <option></option>
                            <option>Heavy</option>
                            <option>Medium</option>
                            <option>Light</option>
                        </select>

                        <label for="type">Services
                        </label>
                        <select class="form-control" id="type">
                            <option></option>
                            <option>Engine service</option>
                            <option>Power System</option>
                            <option>Oil services</option>
                            <option>Parking</option>
                            <option>Car wash</option>
                        </select>
                        <label for="type">Duration
                        </label>
                        <select class="form-control" id="type">
                            <option></option>
                            <option>Urgently</option>
                            <option>Normal</option>
                            <option>Late</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>


                </form>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
