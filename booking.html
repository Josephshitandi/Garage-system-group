<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <title>Garage System</title>
</head>

<body>
    <div class="container">
        <div class="p-3 mb-2 bg-secondary text-white">

            <h1>BOOKING SERVICES</h1>
            <div class="col-md-6 offset-3">
                <form id="userInput">


                    <div class="form-group">
                        <label for="fname">Full Names</label>
                        <input type="fname" class="form-control" id="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Preferred Date</label>
                        <input type="date" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group">
                        <label for="fphone">Phone No.</label>
                        <input type="number" class="form-control" id="fphone" min="100000000" required>
                    </div>
                    <div class="form-group">
                        <label for="fid">ID No.</label>
                        <input type="number" class="form-control" id="fid" min="1000000" required>
                    </div>
                    <div class="form-group">
                        <label for="fnumber">Registration No.</label>
                        <input type="text" class="form-control" id="fnumber" required>

                    </div>

                    <div class="form-group" id="userInput">
                        <label for="branch">Branch
                        </label>
                        <select class="form-control" id="branch" required>
                            <option></option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Naivasha">Naivasha</option>
                            <option value="Nakuru">Nakuru</option>
                            <option value="Mombasa">Mombasa</option>
                        </select>
                        <label for="type">Type of vehicle
                        </label>
                        <select class="form-control" id="type" required>
                            <option></option>
                            <option value="Heavy">Heavy</option>
                            <option value="Medium">Medium</option>
                            <option value="Light">Light</option>
                        </select>

                        <label for="service">Services
                        </label>
                        <select class="form-control" id="services" required>
                            <option></option>
                            <option value="Engine service">Engine service</option>
                            <option value="Power System">Power System</option>
                            <option value="Oil services">Oil services</option>
                            <option value="Parking">Parking</option>
                            <option value="Car wash">Car wash</option>
                        </select>
                        <label for="duration">Duration
                        </label>
                        <select class="form-control" id="duration" required>
                            <option></option>
                            <option value="Urgently">Urgently (One day)</option>
                            <option value="Normal">Normal (One week)</option>
                            <option value="Late">Late (More than a week)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>

            </div>
            </form>
            <div class="cbooking">
                <h2>Booking Summary</h2>
                <table class="table table-striped table">
                    <thead>
                        <tr>
                            <th scope="col">Full Names</th>
                            <th scope="col">Preferred Date</th>
                            <th scope="col">Phone No.</th>
                            <th scope="col">ID NO</th>
                            <th scope="col">Reg No.</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Type Of Vehicle</th>
                            <th scope="col">Services</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="booking-summary"></tbody>
                </table>
                <br />
                <button class="btn btn-primary hidden" id="checkout">Proceed</button>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
