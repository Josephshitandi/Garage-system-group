<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Garage System</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-3">
                <h1>BOOKING SERVICES</h1>
                <form id="userInput">
                    <div class="form-group" id="userInput">
                        <label for="branch">Branch
                        </label>
                        <select class="form-control" id="branch">
                            <option></option>
                            <option value="Nairobi">Nairobi</option>
                            <option value="Naivasha">Naivasha</option>
                            <option value="Nakuru">Nakuru</option>
                            <option value="Mombasa">Mombasa</option>
                        </select><br>
                        <label for="type">Type of vehicle
                        </label>
                        <select class="form-control" id="type">
                            <option></option>
                            <option value="Heavy">Heavy</option>
                            <option value="Medium">Medium</option>
                            <option value="Light">Light</option>
                        </select><br>

                        <label for="service">Services
                        </label>
                        <select class="form-control" id="services">
                            <option></option>
                            <option value="Engine service">Engine service</option>
                            <option value="Power System">Power System</option>
                            <option value="Oil services">Oil services</option>
                            <option value="Parking">Parking</option>
                            <option value="Car wash">Car wash</option>
                        </select><br>
                        <label for="duration">Duration
                        </label>
                        <select class="form-control" id="duration">
                            <option></option>
                            <option value="Urgently">Urgently (One day)</option>
                            <option value="Normal">Normal (One week)</option>
                            <option value="Late">Late (More than a week)</option>
                        </select><br>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>


                </form>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
